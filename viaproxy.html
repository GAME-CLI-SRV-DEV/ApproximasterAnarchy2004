<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaProxy Public Wildcard Address Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ViaProxy Public Wildcard Address Generator</h2>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter address (e.g., 127.0.0.1)">
        </div>
        <div class="form-group">
            <label for="port">Port:</label>
            <input type="text" id="port" placeholder="Enter port (e.g., 25568)">
        </div>
        <div class="form-group">
            <label for="version">Version:</label>
            <input type="text" id="version" placeholder="Enter version">
        </div>
        <div class="form-group">
            <label for="hostname">Hostname:</label>
            <input type="text" id="hostname" placeholder="Enter hostname (e.g., example.com)">
        </div>
        <div class="form-group">
            <label for="vport">Port:</label>
            <input type="text" id="vport" placeholder="Enter port (e.g., 25568)">
        </div>
        <button onclick="generateAddress()">Generate Address</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generateAddress() {
            const address = document.getElementById('address').value;
            const port = document.getElementById('port').value;
            const version = document.getElementById('version').value;
            const hostname = document.getElementById('hostname').value;
            const vport = document.getElementById('vport').value;
            const result = `${address}_${port}_${version}.viaproxy.${hostname}:${vport}`;
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
